<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Nigerian Dish Recipe Generator</title>
</head>
<body>
    
     <div class="container">
 <header>
   <h1>AI Nigerian Dish Recipe Generator</h1>
</header>

<main><div class="form-container">
    <form id="recipe-generator-form">
        <input type="text"  placeholder="What dish do you want to prepare?" 
        autofocus 
        required
        autocomplete="off"
        class="instruction"
        id="user-input"

        />
        <button type="submit" class="submit-button" id="submit">Generate Recipe</button>
    </form>
    <div class="hint">e.g Jollof rice, Egusi soup, Kunu </div>
    </div>
    <div class="recipe hidden" id="recipe"></div>
</main>

     and hosted on <a href="https://ainigeriandishgenerator.netlify.app/">Netlify</a>.

</footer>
</div>
 <script src="src/index.js"></script>   
</body>
</html>
